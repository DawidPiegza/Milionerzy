<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="pop-up fresh-game">
			<p class="info-message"></p>
			<p class="info-award"></p>
			<p class="info-guaranted-award"></p>
			<button class="control-buttons btn-pop-up"></button>
		</div>
		<div class="game-window">
			<div class="game-container">
				<div class="game-tittle"><p>Milionerzy</p></div>
				<div class="question"></div>
				<div class="buttons-container">
					<button class="control-buttons btn-exit">Rezygnuj</button>
					<button class="control-buttons btn-confirm">Zatwierdź</button>
				</div>

				<div class="answers-container">
					<div class="answer answerA"></div>
					<div class="answer answerB"></div>
					<div class="answer answerC"></div>
					<div class="answer answerD"></div>
				</div>
			</div>
			<div class="award-stages">
				<div class="stage stage1">500 zł</div>
				<div class="stage stage2 stageGuaranted">1000 zł</div>
				<div class="stage stage3">2000 zł</div>
				<div class="stage stage4">5000 zł</div>
				<div class="stage stage5">10 000 zł</div>
				<div class="stage stage6">20 000 zł</div>
				<div class="stage stage7 stageGuaranted">40 000 zł</div>
				<div class="stage stage8">75 000 zł</div>
				<div class="stage stage9">125 000 zł</div>
				<div class="stage stage10">250 000 zł</div>
				<div class="stage stage11">500 000 zł</div>
				<div class="stage stage12">1 000 000 zł</div>
			</div>
		</div>
		<script src="/js/main.js"></script>
	</body>
</html>
